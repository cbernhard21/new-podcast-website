<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We're Out Of Order: The Podcast</title>

  <!-- Fonts  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/af77942d5c.js" crossorigin="anonymous"></script>
  <!-- local stylesheet -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div id="header-wrapper"></div>

  <main class="contact-page">
    <!-- <div class="section-wrapper-black"> -->
    <section id="contact" aria-label="Contact Us">
      <div class="page-title-group container">
        <h1 class="page-title">Contact Us</h1>
        <hr class="faded-line">
      </div>

      <div class="section-wrapper-grey">
        <div class="container">
          <form class="form" action="https://formsubmit.co/0615e76a1ceb7792294949a3aa40fbed" method="POST">

            <!-- these are the settings for formsubmit.io -->
            <input type="hidden" name="_subject" value="Listener Comments!">
            <input type="hidden" name="_autoresponse" value="Thank You for listening.  We appreciate all feed back.">
            <input type="hidden" name="_next" value="https://wooo-podcast.netlify.app/thanks.html">

            <!-- start contact form here -->
            <div class="form-group">
              <label class="contact-label" for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label class="contact-label" for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label class="contact-label" for="comments">Comments:</label>
              <textarea name="comments" id="comments" placeholder="Message"></textarea>
            </div>
            <div class="form-group-checkbox">
              <input type="checkbox" id="yes-email" name="yes-email" value="Yes I want email updates">
              <label for="yes-email" class="contact-label">Yes, I would like to receive email updates </label>
            </div>
            <button type="submit" class="btn btn-contact">Submit</button>

          </form>
        </div>
      </div>
    </section>
    <!-- </div> -->


  </main>

  <div id="footer-wrapper"></div>

  <script src="js/index.js" type="module"></script>
</body>

</html>
